<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- CSS estilos -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container squared col-md-5 col-sm-8  p-4">
        <div class="mb-3">
            <h2 class="text-center mb-4">Temperature Converter</h2>
            <label class="form-label">Temperature in Celsius</label>
            <input type="text" id="temperature" class="form-control" placeholder="CÂº">
        </div>
        <div class="mb-3">
            <label for="options" class="form-label">Convert to</label>
            <select id="options" class="form-select">
                <option value="fahrenheit">Fahrenheit </option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button type="button" class="convert btn btn-secondary w-100">Convert</button>
        <div class="mt-4">
            <label class="form-label">Result:</label>
            <p class="result p-2 bg-light text-center"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
